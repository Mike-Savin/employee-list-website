<section>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First name</label>
			<div class="col-sm-10">
				<input type="text"
							 class="form-control"
							 id="firstName"
							 placeholder="First name"
							 ng-model="employee.firstName">
			</div>
		</div>

		<div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last name</label>
			<div class="col-sm-10">
				<input type="text"
							 class="form-control"
							 id="lastName" placeholder="Last name"
							 ng-model="employee.lastName">
			</div>
		</div>

		<div class="form-group">
			<label for="dropdown" class="col-sm-2 control-label">Employment date</label>
			<div class="col-sm-10">
				<div class="dropdown">
				  <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown">
				    <div class="input-group">
				    	<input type="text" class="form-control" data-ng-model="employee.employmentDate" placeholder="Employment date">
				    	<span class="input-group-addon">
				    	<i class="glyphicon glyphicon-calendar"></i></span>
				    </div>
				  </a>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    <datetimepicker data-ng-model="employee.employmentDate"
												    data-datetimepicker-config="{
													    dropdownSelector: '#dropdown',
													    startView: 'year',
													    minView: 'month',
													    modelType: 'DD-MM-YYYY'
													  }"/>
				  </ul>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="rate" class="col-sm-2 control-label">Rate</label>
			<div class="col-sm-10">
				<input type="text"
							 class="form-control"
							 id="rate"
							 placeholder="Rate"
							 ng-model="employee.rate">
			</div>
		</div>

		<div class="form-group">
			<label for="jobTitle" class="col-sm-2 control-label">Job title</label>
			<div class="col-sm-10">
				<select class="form-control"
								id="jobTitle"
								ng-options="job for job in jobs"
								ng-model="employee.jobTitle"
								ng-init="employee.jobTitle = jobs[0]"></select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-2">
				<button class="btn btn-default pull-right" ui-sref="employees.index">Back</button>
			</div>
			<div class="col-sm-10">
				<button class="btn btn-default" ng-click="submit()">Save</button>
			</div>
		</div>
	</form>
</section>
